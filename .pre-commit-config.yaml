# Pre-commit configuration for Go projects
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Go-specific hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      # Format Go code
      - id: go-fmt
      - id: go-imports
      # Run go mod tidy to ensure dependencies are clean
      - id: go-mod-tidy

  # Alternative Go formatting and linting (choose one approach)

# Files to exclude from all hooks
exclude: |
  (?x)^(
    vendor/.*|
    \.git/.*|
    \.vscode/.*|
    \.idea/.*|
    bin/.*|
    dist/.*|
    .*\.pb\.go|
    .*_generated\.go|
    go\.sum
  )$

# Fail fast - stop on first failure
fail_fast: false
